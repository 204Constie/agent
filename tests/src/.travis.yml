language: python

python:
  - "3.7"
install:
  - git clone https://github.com/optimizely/agent
  - pip install -r requirements.txt
  - export GIMME_GO_VERSION=1.13.x
  - export GIMME_OS=linux
  - export GIMME_ARCH=amd64
  - eval "$(gimme)"
script:
  - pytest -v agent_acceptance/test_acceptance/ --host http://localhost:8080
